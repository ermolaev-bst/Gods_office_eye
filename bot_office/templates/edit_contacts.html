{% extends "base.html" %}
{% block title %}Редактирование контактов{% endblock %}
{% block content %}
<h1>Редактирование файла контактов</h1>
<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="contacts_file" class="form-label">Выберите Excel-файл</label>
    <input type="file" name="contacts_file" id="contacts_file" class="form-control" accept=".xlsx,.xls" required>
  </div>
  <button type="submit" class="btn btn-primary">Обновить файл контактов</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
