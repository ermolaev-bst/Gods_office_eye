{% extends "base.html" %}
{% block title %}Редактирование пользователя{% endblock %}
{% block content %}
<h1>Редактирование пользователя</h1>
<form method="POST">
  <div class="mb-3">
    <label for="fio" class="form-label">ФИО</label>
    <input type="text" name="fio" id="fio" class="form-control" value="{{ fio }}" required>
  </div>
  <div class="mb-3">
    <label for="position" class="form-label">Должность</label>
    <input type="text" name="position" id="position" class="form-control" value="{{ position }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
