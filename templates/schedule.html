{% extends "base.html" %}
{% block title %}Составление графика{% endblock %}
{% block content %}
<h1>Составление графика на месяц</h1>
<form method="POST">
  <div class="mb-3">
    <label for="schedule_text" class="form-label">Введите график в формате:</label>
    <textarea name="schedule_text" id="schedule_text" class="form-control" rows="6" placeholder="ФИО: ДД-ММ-ГГГГ&#10;ФИО: ДД-ММ-ГГГГ" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить график</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
