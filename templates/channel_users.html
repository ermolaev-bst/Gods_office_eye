{% extends "base.html" %}
{% block title %}Пользователи канала{% endblock %}
{% block content %}
<h1>Пользователи канала</h1>
<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>ID пользователя</th>
      <th>ФИО</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>
        <a href="{{ url_for('delete_channel_user', user_id=user[0]) }}" class="btn btn-sm btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?');">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Вернуться на главную</a>
{% endblock %}
